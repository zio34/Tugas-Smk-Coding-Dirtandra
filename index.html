<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMK Coding || Tugas-1</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <section class="section-top">
        <p>Popular Now</p>
        <div class="underline"></div>
        <img src="Assets/Images/bg-hero-2.png" alt="">
        <div class="card-main">
            <div class="card">
                <img src="Assets/Images/product-1.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <div class="card-body-text">
                        <div class="text-1">Vanilla Latte</div>
                        <div class="text-2">21K</div>
                    </div>
                    <div class="card-body-stats">
                        <div class="status-hot">Hot</div>
                        <div class="status-cold">Cold</div>
                        <div class="cart-icon">
                            <img src="Assets/Icons/white-cart.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>

            <div style="margin-left: 31.5rem" class="card">
                <img src="Assets/Images/product-2.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <div class="card-body-text">
                        <div style="margin-right: 170px;" class="text-1">Espresso</div>
                        <div class="text-2">12K</div>
                    </div>
                    <div class="card-body-stats">
                        <div style="opacity: 0.46;" class="status-hot">Hot</div>
                        <div class="status-cold">Cold</div>
                        <div class="cart-icon">
                            <img src="Assets/Icons/white-cart.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>

            <div style="margin-left: 56.5rem" class="card">
                <img src="Assets/Images/product-3.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <div class="card-body-text">
                        <div style="margin-right: 117px;" class="text-1">Hazelnut Latte</div>
                        <div class="text-2">23K</div>
                    </div>
                    <div class="card-body-stats">
                        <div style="opacity: 0.46;" class="status-hot">Hot</div>
                        <div class="status-cold">Cold</div>
                        <div class="cart-icon">
                            <img src="Assets/Icons/white-cart.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="section-bottom">
        <p>How to use delivery service</p>
        <div class="underline"></div>
        <div class="main">
            <div class="main-1">
                <img src="Assets/Images/service-1.png" alt="">
                <h6 class="text-1">choose your coffee</h6>
                <h6 class="text-2">there are 20+ coffees for you</h6>
            </div>
            <div class="main-2">
                <img src="Assets/Images/service-2.png" alt="">
                <h6 class="text-1">we delivery it to you</h6>
                <h6 class="text-2">Choose delivery service</h6>
            </div>
            <div class="main-3">
                <img src="Assets/Images/service-3.png" alt="">
                <h6 class="text-1">Enjoy your coffee</h6>
                <h6 class="text-2">Choose delivery service</h6>
            </div>
        </div>
    </section>
</body>
</html>
